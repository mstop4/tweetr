<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Philosopher" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet-hover.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">

        <h2>Compose Tweet</h2>

        <form action="/tweets/" method="post">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>

      </section>

      <!-- Sample tweet -->
      <section class="tweet-list">
        <article class="tweet-container highlight">

          <header>
            <img src="images/books-icon.png">
            <span class="username">Lorem Ipsum</span>
            <span class="handle">@lorem_ipsum</span>
          </header>

          <div class="tweet-body">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nisi velit, hendrerit ut auctor nec, placerat id elit.<br/>#loremipsum</p>
          </div>

          <footer>
            <span>1000 days ago</span>
            <span class="iconset"> A B C </span>
          </footer>

        </article>
      </section>
      <!-- -->
    </main>

  </body>
</html>
